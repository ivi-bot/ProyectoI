<section class="intro">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(255,255,255,.6);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card gradient-custom" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-white">
                            <div class="my-md-5">
                                <div>
                                    <div id="info" class="pt-4 align-items-center">
                                        <mat-form-field id="select" appearance="fill">
                                            <mat-label>Seleccione una ciudad</mat-label>
                                            <mat-select [(value)]="selectedProfile"
                                                (selectionChange)="buscarMascota($event)">
                                                <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                                                    {{ciudad.tipo_usuario.direccion}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                        <div *ngIf="mostrar">
                                            <mat-form-field id="select" appearance="fill">
                                                <mat-label>Seleccione un tipo</mat-label>
                                                <mat-select [(value)]="selectedProfile"
                                                    (selectionChange)="buscarTipo($event)">
                                                    <mat-option value="Perro">
                                                        <img id="iconx" class="img-fluid"
                                                            src="./assets/icons/bxs-dog.svg">
                                                        Perro
                                                    </mat-option>
                                                    <mat-option value="Gato"><img id="icony" class="img-fluid"
                                                            src="./assets/icons/bxs-cat.svg">
                                                        Gato</mat-option>
                                                </mat-select>
                                            </mat-form-field>

                                            <!--
                                            <div id="contendor">
                                                <mat-button-toggle-group class="filtype" name="nav" aria-label="nav">
                                                    <mat-button-toggle class="filclass" value="filtro" (selectionChange)="buscarPerro($event)">
                                                        <img id="iconx" class="img-fluid" src="./assets/icons/bxs-dog.svg">
                                                    </mat-button-toggle>
                                                    <mat-button-toggle class="filclass" value="check" (selectionChange)="buscarGato($event)">
                                                        <img id="icony" class="img-fluid" src="./assets/icons/bxs-cat.svg">
                                                    </mat-button-toggle>
                                                </mat-button-toggle-group>
                                        </div>
                                    -->
                                        </div>
                                        <!-- Force next columns to break to new line -->
                                        <div class="w-100"></div>
                                        <mat-radio-group aria-label="Select an option" *ngIf="mostrar2">
                                            <mat-radio-button value="hembra" (change)="buscarGenero($event)">Hembra
                                            </mat-radio-button>
                                            <mat-radio-button value="macho" (change)="buscarGenero($event)">Macho
                                            </mat-radio-button>
                                        </mat-radio-group>

                                        <div *ngIf="mostrar3" class="test">
                                            <div class="pt-4" *ngFor="let info of mascotasFinal">
                                                <div class="bg-image card shadow-1-strong "
                                                    style="background-image:  url('{{info.imagen}}');">
                                                    <div class="card-body text-white">
                                                        <h5 class="card-title">{{info.apodo}}</h5>
                                                        <p class="card-text">
                                                            {{info.edad}} a√±os </p>
                                                        <a class="btn btn-outline-light"
                                                        (click)="goToinformacion(info.idmascota)" >Ver</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
    

                                    </div>
                                                            </div>
                                <!--<div class="text-center py-5" *ngIf="mostrar3" >
                                    <button id="buscar" class="btn btn-light btn-lg btn-rounded px-5" type="submit"
                                    (click)="goToValidate()" >Buscar</button>
                                </div>-->
                                


                                <div id="footer">
                                    <mat-button-toggle-group class="toggle-group" name="nav" aria-label="nav">
                                        <mat-button-toggle id="icon2e" class="toggle" value="filtro"
                                            routerLink="/filtro">
                                            <img id="icon1e" src="./assets/icons/bx-donate-heart.svg">
                                        </mat-button-toggle>
                                        <mat-button-toggle class="toggle" value="check" routerLink="/principal">
                                            <img src="./assets/icons/bx-list-check.svg">
                                        </mat-button-toggle>
                                        <mat-button-toggle class="toggle" value="adoptante" routerLink="/adoptante">
                                            <img id="icon3e" src="./assets/icons/bxs-user.svg">
                                        </mat-button-toggle>
                                    </mat-button-toggle-group>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
